spring.application.name=Optimanage
spring.config.import=optional:file:.env[.properties]

server.port=8015
#spring.datasource.url=jdbc:mariadb://localhost:3307/optimanage?useTimezone=true&serverTimezone=UTC
spring.datasource.url=jdbc:mariadb://${DB_HOST}/optimanage?useTimezone=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

app.jwt.primary-key-id=primary
app.jwt.rotation-key-id=rotation
app.jwt.keys.primary=${JWT_PRIMARY_KEY}
app.jwt.keys.rotation=${JWT_ROTATION_KEY}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.flyway.baseline-on-migrate=true

springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=health,info,metrics,prometheus

spring.cache.type=caffeine
schedule.token-cleanup.cron=0 0 0 * * *

schedule.key-rotation.cron=0 0 0 * * *

# Global API prefix for all endpoints
server.servlet.context-path=/api/v1

# Stripe payment configuration
stripe.api.key=${STRIPE_API_KEY:}

# Boleto payment configuration
boleto.api.url=${BOLETO_API_URL:https://boleto.example.com}
boleto.api.key=${BOLETO_API_KEY:}

# PIX payment configuration
pix.api.url=${PIX_API_URL:https://pix.example.com}
pix.api.key=${PIX_API_KEY:}

# PayPal payment configuration
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}
paypal.environment=${PAYPAL_ENVIRONMENT:sandbox}

# Tracing (Spring Boot + Micrometer + OTLP)
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://localhost:4317
management.otlp.tracing.protocol=grpc

# Logging: compact pattern without wide fixed-width columns
# Avoids large empty brackets/spacing when MDC values are absent
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{36} - %msg%n

# --- Mail configuration (override via env vars) ---
# Leave host/port empty by default to avoid unintended mail attempts
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT:5000}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT:5000}
